name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Vue 3 Playground
        run: |
          cd packages/vue3-playground
          pnpm run build

      - name: Build Vue 2 Playground
        run: |
          cd packages/vue2-playground
          pnpm run build

      - name: Prepare Deployment Directory
        run: |
          mkdir public
          cp -r packages/vue3-playground/dist/* public/
          mkdir -p public/vue2
          cp -r packages/vue2-playground/dist/* public/vue2/
          
          # Create an index.html that redirects to the main playground or serves as a landing
          # For now, we'll just let the vue3 playground be the root
          # (Already handled by copying vue3 dist to public root)

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

